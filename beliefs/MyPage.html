{#{% extends "global/Page.html" %}#}

{% block style %}
    <style>
        :root {
            --green:	#2db166;
            --yellow:	#f1e826;
            --orange:	#faa71b;
            --red:	    #ef2f27;
            --black:	#000000;
            --blue:     #7cb5ec;
        }

        .page-header {
            margin-top: 5px;
            margin-bottom: 5px;
            padding-top: 10px;
        }

        .otree-body{
            max-width: 1366px;
        }

        .bins{}

        .quantity {
            position: relative;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }


        input[type=range][orient=vertical]
        {
            writing-mode: bt-lr; /* IE */
            -webkit-appearance: slider-vertical; /* Chromium */
            width: 1px;
            height: 175px;
            padding: 0 3px;
            color: red;
        }


        .quantity input {
            width: 50px;
            height: 120px;
            line-height: 1.65;
            float: left;
            display: block;
            padding: 0;
            margin: 0;
            padding-left: 20px;
            border: none;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.08);
            font-size: 1rem;
            border-radius: 4px;
            /*text-align: left;*/
        }

        .quantity input:focus {
            outline: 0;
        }

        .quantity-nav {
            float: left;
            position: relative;
            height: 80px;
        }

        .quantity-button {
            position: relative;
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.08);
            /*border: 1px solid black;*/
            /*border-left: 1px solid rgba(0, 0, 0, 0.08);*/
            width: 50px;
            text-align: center;
            color: #333;
            font-size: 13px;
            /*font-family: "FontAwesome" !important;*/
            line-height: 1.5px;
            padding: 0;
            background: #FAFAFA;
            -webkit-transform: translateX(-100%);
            transform: translateX(-100%);
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
        }

        .quantity-button:active {
            background: #EAEAEA;
        }

        .quantity-button.quantity-up {
            position: absolute;
            height: 50%;
            top: 0;
            /*border-bottom: 1px solid rgba(0, 0, 0, 0.08);*/
            border-radius: 4px 4px 0 0;
            /*line-height: 1.6*/
        }

        .quantity-button.quantity-down {
            position: absolute;
            bottom: -40px;
            height: 50%;
            border-radius: 0 0 4px 4px;
        }

        #submit_div {
            /*display: flex;*/
            /*align-items: center;*/
            /*justify-content: space-between;*/
            text-align: center;
        }

        #laptop_border {
            position: absolute;
            border-bottom: 1px solid red !important;
            top: 0px;
            left: 0px;
            width: 1366px;
            height: 768px;
            z-index: -1;
        }

    </style>
{% endblock %}

        let response_proxy = new Proxy(response,

            get: function (target, prop) {
                return target[prop];
            },
            set: function (target, prop, value) {
                target[prop] = value;
                const sum = target.reduce((partialSum, a) => partialSum + a, 0);
                unallocated_tokens = num_tokens - sum;
                response_changed();
                return true;
            }

           response[i] = 0;

            round_c = ' kessaa';

            allocate_all = 'Erguu duratti waan su cufaa qoqooduu malte';
            submit_text = 'Murtee te argi yokaan filannoo tolchi';
            tokens = 'qooda';
        }
        else {          // english is default
            currency_a = '$';
            currency_b = '';
            or = 'OR';
            submit = 'Submit';
            round_a = 'Round ';
            round_b = ' of ';
            round_c = '';
            unallocated_text = 'Unallocated tokens: ';
            allocate_all = 'You must allocate all tokens before you are able to submit';
            submit_text = 'Submit your decision or continue making choices';
            tokens = 'tokens';

        function scoring_rule(index) {
            //console.log('in scoring rule')
            let ss = 0;
            let b;
            for (b = 0; b < num_bins; b++) {
                // division of two integers results in integer (with possible rounding), so multiply by 1.0 to convert to float
                ss = ss + Math.pow(response[b] / num_tokens, 2); // forces result to be float
            }
            return alpha + beta * ((2 * response[index] / num_tokens) - ss);
        };

        function response_changed() {
                console.log('in response_changed function');
                // update chart
                let i
                for (i = 0; i < num_bins; i++) {
                    scores[i] = scoring_rule(i);
                }
                my_chart.series[0].setData(scores);

                // update remaining tokens
                $('#unallocated_tokens').text(unallocated_text + unallocated_tokens.toString());

                // update hidden form field
                 $("#response").val(JSON.stringify(response));

                // enable submit button if all tokens allocated
                if (unallocated_tokens==0) {
                    $('#submit').prop('disabled', false);
                    $('#directions').text(submit_text)
                } else {
                    $('#submit').prop('disabled', true);
                    $('#directions').text(allocate_all)
                }
